<!DOCTYPE html>
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSファイルを読み込む。 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sample.css') }}">
    <!-- bootstrap/base.htmlの代わりに以下のようにBootstrapを適用。 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- ヘッダー。 -->
    <header>
        <div class="header-logo">
            <a href="/" role="button">バビ検定</a>
        </div>
        <ul class="header-menus">
            {% if session.user_id %}
                    <li>
                        <a href="/ranking" role="button">ランキング</a>
                    </li>
                    <li>
                        <a href="/mypage" role="button">マイページ</a>
                    </li>
                    <li>
                        <a href="/logout" role="button">ログアウト</a>
                    </li>
            {% else %}
                <li>
                    <a href="/ranking" role="button">ランキング</a>
                </li>
                <li>
                    <a href="/signup" role="button">新規登録</a>
                </li>
                <li>
                    <a href="/login" role="button">ログイン</a>
                </li>
            {% endif %}
        </ul>
    </header>

    <!-- 「block content」から「endblock」までの間に他ファイルからの内容を挿入する。 -->
    {% block content %}
    {% endblock %}

    <!-- BootstrapのJSを適用。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
