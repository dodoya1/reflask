<!-- extends "base.html"によって、「base.html」ファイルにエクスポートする。 -->
{% extends "base.html" %}
<!-- 「block content」から「endblock」までを「base.html」の同様の部分に挿入する。 -->
{% block content %}
<h1>新規投稿</h1>
<!-- 新規投稿ボタンを押すと、POSTが送信される。 -->
<form method="POST">
    <label for="title">タイトル</label>
    <input type="text" name="title">
    <label for="body">内容</label>
    <input type="text" name="body">
    <input type="submit" value="新規投稿">
</form>
{% endblock %}
