<!-- extends "base.html"によって、「base.html」ファイルにエクスポートする。 -->
{% extends "base.html" %}
<!-- 「block content」から「endblock」までを「base.html」の同様の部分に挿入する。 -->
{% block content %}
<h1>編集画面</h1>
<!-- 更新ボタンを押すと、POSTが送信される。 -->
<form method="POST">
    <label for="title">タイトル</label>
    <!-- 編集のフォームに、デフォルトで元のデータを入れておく。 -->
    <input type="text" name="title" value={{ post.title }}>
    <label for="body">内容</label>
    <!-- 編集のフォームに、デフォルトで元のデータを入れておく。 -->
    <input type="text" name="body" value={{ post.body }}>
    <input type="submit" value="更新">
</form>
{% endblock %}
