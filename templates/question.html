<!-- extends "base.html"によって、「base.html」ファイルにエクスポートする。 -->
<!-- bootstrap/を書くことで、bootstrapを適用。 -->
{% extends "base.html" %}
{% block title %}問題{% endblock %}

<!-- 「block content」から「endblock」までを「base.html」の同様の部分に挿入する。 -->
{% block content %}
<div class="container">
    <h1>以下の言葉をバビ語に翻訳してください。</h1>
    <p>ただし、全て平仮名で解答して下さい</p>
    <h2>{{ problem.original }}</h2>
    <p>以下は、平仮名verです</p>
    <p>{{ problem.hiragana }}</p>
    <p>文字数：{{ problem.length }}</p>
    <p>解答権あと{{ 3-problem.mistake }}回</p>
    <!-- 新規登録ボタンを押すと、POSTが送信される。 -->
    <form method="POST">
        <div class="mb-3"></div>
            <label for="exampleFormControlTextarea1" class="form-label">解答欄</label>
            <textarea name="answer" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            <input type="submit" value="解答" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
